<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter une Filière</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS pour un design moderne -->
    <style>
        body {
            background: linear-gradient(135deg, #f4f4f9, #e0e0f5);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            max-width: 600px;
            width: 100%;
            padding: 40px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 30px;
            font-weight: bold;
            font-size: 2.5rem;
        }

        .form-label {
            font-weight: bold;
            color: #333;
        }

        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
            outline: none;
        }

        .btn-primary {
            background-color: #4CAF50;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #45a049;
        }

        .btn-danger {
            background-color: #e74c3c;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .button-container {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Ajouter une Filière</h1>
    <form th:action="@{/filieres/save}" th:object="${filiere}" method="post">
        <!-- Champ Nom -->
        <div class="mb-4">
            <label for="nom" class="form-label">Nom :</label>
            <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
        </div>

        <!-- Champ Description -->
        <div class="mb-4">
            <label for="description" class="form-label">Description :</label>
            <textarea class="form-control" id="description" th:field="*{description}" rows="4"></textarea>
        </div>

        <!-- Boutons -->
        <div class="button-container">
            <button type="button" class="btn btn-danger" onclick="window.location.href='/filieres'">Retour</button>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS (optionnel) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
