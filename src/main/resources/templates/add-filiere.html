<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter une Filière</title>
    <style>
        /* Style général */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
        }

        /* Barre de navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: #4CAF50;
            padding: 20px;
            box-shadow: 2px 0 4px rgba(0, 0, 0, 0.1);
            height: 100vh;
        }

        nav a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }

        nav a:hover {
            background-color: #45a049;
            border-radius: 5px;
        }

        /* Contenu principal */
        .container {
            max-width: 600px;
            margin: 50px auto 50px 290px; /* Marge à gauche pour éviter la superposition avec la barre de navigation */
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center; /* Centrer le contenu horizontalement */
            flex-direction: column;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Formulaire */
        form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #34495e;
        }

        input[type="text"],
        textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            background-color: #1abc9c;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #16a085;
        }

        button[type="button"] {
            background-color: #e74c3c;
        }

        button[type="button"]:hover {
            background-color: #c0392b;
        }

        /* Lien Retour */
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<!-- Barre de navigation -->
<nav>
    <div>
        <a href="/">Accueil</a>
        <a href="/filieres">Filières</a>
        <a href="/etudiants">Étudiants</a>
    </div>
    <div>
        <a href="/login">Connexion</a>
    </div>
</nav>

<!-- Contenu principal -->
<div class="container">
    <h1>Ajouter une Filière</h1>
    <form th:action="@{/filieres/save}" th:object="${filiere}" method="post">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" th:field="*{nom}" required>

        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}"></textarea>

        <div class="button-container">
            <button type="submit">Enregistrer</button>
            <button type="button" onclick="window.location.href='/filieres'">Retour</button>
        </div>
    </form>
</div>
</body>
</html>
