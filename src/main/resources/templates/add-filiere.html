<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter une Filière</title>
    <style>
        /* Style général */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 250px; /* Largeur fixe pour correspondre aux autres pages */
            background-color: #4CAF50;
            height: 100vh; /* Prend toute la hauteur de la page */
            padding: 20px;
            box-shadow: 2px 0 4px rgba(0, 0, 0, 0.1);
            position: fixed; /* Fixe la sidebar */
            top: 0;
            left: 0;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            font-weight: bold; /* Texte en gras pour correspondre à la page Filières */
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #45a049;
            border-radius: 5px;
        }

        /* Contenu principal */
        .container {
            flex: 1;
            margin-left: 290px; /* Marge à gauche pour éviter la superposition avec la sidebar */
            padding: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4CAF50; /* Couleur verte pour correspondre au thème */
            margin-bottom: 20px;
        }

        /* Formulaire */
        form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            background-color: #4CAF50; /* Couleur verte pour correspondre au thème */
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049; /* Couleur verte plus foncée au survol */
        }

        button[type="button"] {
            background-color: #e74c3c; /* Couleur rouge pour le bouton Retour */
        }

        button[type="button"]:hover {
            background-color: #c0392b; /* Couleur rouge plus foncée au survol */
        }

        /* Lien Retour */
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <a href="/">Accueil</a>
    <a href="/filieres">Filières</a>
    <a href="/etudiants">Étudiants</a>
    <a href="/utilisateurs">Utilisateurs</a>
    <a href="/login">Connexion</a>
</div>

<!-- Contenu principal -->
<div class="container">
    <div class="form-container">
        <h1>Ajouter une Filière</h1>
        <form th:action="@{/filieres/save}" th:object="${filiere}" method="post">
            <label for="nom">Nom:</label>
            <input type="text" id="nom" th:field="*{nom}" required>

            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}"></textarea>

            <div class="button-container">
                <button type="submit">Enregistrer</button>
                <button type="button" onclick="window.location.href='/filieres'">Retour</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
