<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Étudiants</title>
    <style>
        /* Style global */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #4CAF50;
            height: 100vh; /* Prend toute la hauteur de la page */
            padding: 20px;
            box-shadow: 2px 0 4px rgba(0, 0, 0, 0.1);
            position: fixed; /* Fixe la sidebar */
            top: 0;
            left: 0;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }

        .sidebar a:hover {
            background-color: #45a049;
            border-radius: 5px;
        }

        /* Contenu principal */
        .container {
            flex: 1;
            max-width: 1200px;
            margin: 20px 20px 20px 290px; /* Marge à gauche pour éviter la superposition avec la sidebar */
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #4CAF50;
            text-align: center;
        }

        a.button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 20px;
        }

        a.button:hover {
            background-color: #45a049;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #eaf1e4;
        }

        .actions a {
            color: #4CAF50;
            text-decoration: none;
            margin: 0 5px;
        }

        .actions a:hover {
            text-decoration: underline;
        }

        /* Style pour les images */
        .photo-cell img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Formulaire de recherche */
        .search-form {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-form input[type="text"],
        .search-form select {
            flex: 1;
            height: 40px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease-in-out;
        }

        .search-form input[type="text"]:focus,
        .search-form select:focus {
            border-color: #4CAF50;
        }

        .search-form button[type="submit"] {
            height: 40px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .search-form button[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <a href="/">Accueil</a>
    <a href="/filieres">Filières</a>
    <a href="/etudiants">Étudiants</a>
    <a href="/login">Connexion</a>
</div>

<!-- Contenu principal -->
<div class="container">
    <h1>Liste des Étudiants</h1>
    <a href="/etudiants/add" class="button">Ajouter un Étudiant</a>
    <form class="search-form" th:action="@{/etudiants/search}" method="get">
        <input type="text" name="name" placeholder="Nom">
        <input type="text" name="email" placeholder="Email">
        <input type="text" name="code" placeholder="Code étudiant">
        <select name="sort">
            <option value="">Aucun</option>
            <option value="nom">Nom</option>
            <option value="nom_desc">Nom (décroissant)</option>
            <option value="email">Email</option>
            <option value="email_desc">Email (décroissant)</option>
            <option value="code">Code étudiant</option>
            <option value="code_desc">Code étudiant (décroissant)</option>
        </select>
        <button type="submit">Rechercher</button>
    </form>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Code Étudiant</th>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Email</th>
            <th>Date de Naissance</th>
            <th>Filière</th>
            <th>Photo</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="etudiant : ${etudiants}">
            <td th:text="${etudiant.id}"></td>
            <td th:text="${etudiant.codeEtudiant}"></td>
            <td th:text="${etudiant.nom}"></td>
            <td th:text="${etudiant.prenom}"></td>
            <td th:text="${etudiant.email}"></td>
            <td th:text="${#temporals.format(etudiant.dateNaissance, 'yyyy-MM-dd')}"></td>
            <td th:text="${etudiant.filiere.nom}"></td>
            <td class="photo-cell">
                <img th:src="@{'/etudiants/uploads/' + ${etudiant.photo}}" alt="Photo de l'étudiant" width="50">
            </td>
            <td class="actions">
                <a th:href="@{/etudiants/update/{id}(id=${etudiant.id})}">Modifier</a>
                <a th:href="@{/etudiants/delete/{id}(id=${etudiant.id})}">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
