<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Étudiants</title>
    <style>
        /* Style global */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Barre de navigation */
        nav {
            background-color: #4CAF50;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Contenu principal */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #4CAF50;
            text-align: center;
        }

        a.button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 20px;
        }

        a.button:hover {
            background-color: #45a049;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #eaf1e4;
        }

        .actions a {
            color: #4CAF50;
            text-decoration: none;
            margin: 0 5px;
        }

        .actions a:hover {
            text-decoration: underline;
        }

        /* Style pour les images */
        .photo-cell img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
<!-- Barre de navigation -->
<nav>
    <div>
        <a href="/">Accueil</a>
        <a href="/filieres">Filières</a>
        <a href="/etudiants">Étudiants</a>
    </div>
    <div>
        <a href="/login">Connexion</a>
    </div>
</nav>

<!-- Contenu principal -->
<div class="container">
    <h1>Liste des Étudiants</h1>
    <a href="/etudiants/add" class="button">Ajouter un Étudiant</a>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Code Etudiant</th>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Email</th>
            <th>Date de Naissance</th>
            <th>Filiere</th>
            <th>Photo</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="etudiant : ${etudiants}">
            <td th:text="${etudiant.id}"></td>
            <td th:text="${etudiant.codeEtudiant}"></td>
            <td th:text="${etudiant.nom}"></td>
            <td th:text="${etudiant.prenom}"></td>
            <td th:text="${etudiant.email}"></td>
            <td th:text="${#temporals.format(etudiant.dateNaissance, 'yyyy-MM-dd')}"></td>
            <td th:text="${etudiant.filiere.nom}"></td>
            <td class="photo-cell">
                <img th:if="${etudiant.photo}" th:src="@{'/uploads/' + ${etudiant.photo}}" alt="Photo de l'étudiant">
                <span th:unless="${etudiant.photo}">Aucune photo</span>
            </td>
            <td class="actions">
                <a th:href="@{/etudiants/update/{id}(id=${etudiant.id})}">Modifier</a>
                <a th:href="@{/etudiants/delete/{id}(id=${etudiant.id})}">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
