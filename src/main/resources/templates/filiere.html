<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestion des Filières</title>
    <style>
        /* Styles généraux */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            height: 100vh;
            padding: 20px;
            box-shadow: 2px 0 4px rgba(0, 0, 0, 0.1);
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 10px 0;
            font-weight: bold;
        }

        .sidebar a:hover {
            background-color: #34495e;
            border-radius: 5px;
        }

        /* Contenu principal */
        .container {
            flex: 1;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        .actions a {
            margin-right: 10px;
        }

        .actions a:last-child {
            margin-right: 0;
        }

        .add-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
        }

        .add-button:hover {
            background-color: #218838;
            text-decoration: none;
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <a href="/">Accueil</a>
    <a href="/filieres">Filières</a>
    <a href="/etudiants">Étudiants</a>
    <a href="/login">Connexion</a>
</div>

<!-- Contenu principal -->
<div class="container">
    <h1>Liste des Filières</h1>
    <a class="add-button" th:href="@{/filieres/add}">Ajouter une Filière</a>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="filiere : ${filieres}">
            <td th:text="${filiere.id}"></td>
            <td th:text="${filiere.nom}"></td>
            <td th:text="${filiere.description}"></td>
            <td class="actions">
                <a th:href="@{/filieres/edit/{id}(id=${filiere.id})}">Modifier</a>
                <a th:href="@{/filieres/delete/{id}(id=${filiere.id})}">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
