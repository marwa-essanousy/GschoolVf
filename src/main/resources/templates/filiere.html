<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestion des Filières</title>
    <style>
        /* Styles généraux */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #4CAF50;
            height: 100vh;
            padding: 20px;
            box-shadow: 2px 0 4px rgba(0, 0, 0, 0.1);
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #45a049;
            border-radius: 5px;
        }

        /* Contenu principal */
        .container {
            flex: 1;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .actions a {
            margin-right: 10px;
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .actions a:hover {
            color: #45a049;
            text-decoration: underline;
        }

        .add-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .add-button:hover {
            background-color: #45a049;
        }

        /* Boutons de téléchargement */
        .download-buttons {
            display: inline-block;
            margin-left: 10px;
        }

        .download-buttons a {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .download-buttons a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <a href="/">Accueil</a>
    <a href="/filieres">Filières</a>
    <a href="/etudiants">Étudiants</a>
    <a href="/utilisateurs">Utilisateurs</a>
    <a href="/login">Connexion</a>
</div>

<!-- Contenu principal -->
<div class="container">
    <h1>Liste des Filières</h1>

    <!-- Boutons Ajouter et Télécharger -->
    <div>
        <a class="add-button" th:href="@{/filieres/add}">Ajouter une Filière</a>
        <div class="download-buttons">
            <a th:href="@{/filieres/downloadPDFF}">Télécharger PDF</a>
            <a th:href="@{/filieres/downloadEXCELF}">Télécharger Excel</a>
        </div>
    </div>

    <!-- Tableau des filières -->
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="filiere : ${filieres}">
            <td th:text="${filiere.id}"></td>
            <td th:text="${filiere.nom}"></td>
            <td th:text="${filiere.description}"></td>
            <td class="actions">
                <a th:href="@{/filieres/edit/{id}(id=${filiere.id})}">Modifier</a>
                <a th:href="@{/filieres/delete/{id}(id=${filiere.id})}">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
