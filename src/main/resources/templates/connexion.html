<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Connexion Administrateur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px; /* Largeur augmentée */
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px; /* Espacement augmenté */
            font-size: 24px; /* Taille de police augmentée */
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 15px; /* Padding augmenté */
            margin-bottom: 20px; /* Espacement augmenté */
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px; /* Taille de police augmentée */
        }

        button {
            background-color: #1abc9c;
            color: white;
            padding: 15px 20px; /* Padding augmenté */
            border: none;
            border-radius: 4px;
            font-size: 18px; /* Taille de police augmentée */
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease; /* Transition fluide */
        }

        button:hover {
            background-color: #16a085;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 15px; /* Espacement augmenté */
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>Connexion Administrateur</h1>
    <form th:action="@{/connexion}" method="post">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Mot de passe" required>
        <button type="submit">Se connecter</button>
    </form>
    <div th:if="${error}" class="error-message" th:text="${error}"></div>
</div>
</body>
</html>
