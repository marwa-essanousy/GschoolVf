<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Étudiant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Barre de navigation */
        nav {
            background-color: #4CAF50;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        nav a:hover {
            text-decoration: underline;
        }

        /* Contenu principal */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #4CAF50;
            text-align: center;
        }
             /* Style général du formulaire */
         .form-container {
             max-width: 600px;
             margin: 50px auto;
             padding: 20px;
             background-color: #fff;
             border-radius: 8px;
             box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
         }

        .form-container h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        /* Style des groupes de formulaire */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        /* Style du bouton de soumission */
        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #45a049;
        }

        .form-group button:active {
            background-color: #3e8e41;
        }

        /* Style pour les champs obligatoires */
        .form-group input:required,
        .form-group select:required {
            border-left: 4px solid #4CAF50;
        }

        /* Style pour les messages d'erreur */
        .form-group .error-message {
            color: #ff0000;
            font-size: 12px;
            margin-top: 5px;
        }

        /* Style pour les fichiers */
        .form-group input[type="file"] {
            padding: 8px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>


</head>
<body>
<nav>
    <div>
        <a href="/">Accueil</a>
        <a href="/filieres">Filières</a>
        <a href="/etudiants">Étudiants</a>
    </div>
    <div>
        <a href="/login">Connexion</a>
    </div>
</nav>
<div class="form-container">
    <h2>Ajouter un Étudiant</h2>
    <form th:object="${etudiant}" th:action="@{/etudiants/add}" method="post">
        <div class="form-group">
            <label for="codeEtudiant">Code Étudiant :</label>
            <input type="text" id="codeEtudiant" name="codeEtudiant" placeholder="Entrez le code étudiant" required>
        </div>
        <div class="form-group">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" placeholder="Entrez le nom" required>
        </div>
        <div class="form-group">
            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" placeholder="Entrez le prénom" required>
        </div>
        <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Entrez l'email" required>
        </div>
        <div class="form-group">
            <label for="date_naissance">Date de naissance :</label>
            <input type="date" id="date_naissance" name="dateNaissance" required>
        </div>
        <div class="form-group">
            <label for="photo">Photo :</label>
            <input type="file" id="photo" name="photo" accept="image/*">
        </div>
        <div class="form-group">
            <label for="filiere">Filière :</label>
            <select id="filiere" name="filiereId" required>
                <option value="" disabled selected>Choisir une filière</option>
                <option th:each="filiere : ${filieres}" th:value="${filiere.id}" th:text="${filiere.nom}"></option>
            </select>

        </div>


        <div class="form-group">
            <button type="submit">Ajouter</button>
        </div>
    </form>
</div>
</body>
</html>
