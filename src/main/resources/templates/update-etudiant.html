<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier un Étudiant</title>
    <style>
        /* Styles globaux */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-top: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .btn-secondary {
            background-color: #ddd;
            color: #333;
            margin-top: -15px;
        }

        .btn-secondary:hover {
            background-color: #bbb;
        }

        .error, .success {
            text-align: center;
            margin-bottom: 20px;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }
    </style>
</head>
<body>
<h1>Modifier un Étudiant</h1>
<div class="error" th:if="${errorMessage}" th:text="${errorMessage}"></div>
<div class="success" th:if="${successMessage}" th:text="${successMessage}"></div>
<form th:action="@{/etudiants/update/{id}(id=${etudiant.id})}" method="post" enctype="multipart/form-data">
    <label for="codeEtudiant">Code Étudiant :</label>
    <input type="text" id="codeEtudiant" name="codeEtudiant" th:value="${etudiant.codeEtudiant}" required>

    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" th:value="${etudiant.nom}" required>

    <label for="prenom">Prénom :</label>
    <input type="text" id="prenom" name="prenom" th:value="${etudiant.prenom}" required>

    <label for="email">Email :</label>
    <input type="email" id="email" name="email" th:value="${etudiant.email}" required>

    <label for="dateNaissance">Date de Naissance :</label>
    <input type="date" id="dateNaissance" name="dateNaissance" th:value="${etudiant.dateNaissance}" required>

    <label for="filiere">Filière :</label>
    <select id="filiere" name="filiereId" required>
        <option th:each="filiere : ${filieres}"
                th:value="${filiere.id}"
                th:text="${filiere.nom}"
                th:selected="${etudiant.filiere?.id == filiere.id}">
        </option>
    </select>


    <label for="photoFile">Photo :</label>
    <input type="file" id="photoFile" name="photoFile" accept="image/*">

    <button type="submit">Modifier</button>
    <button type="button" class="btn-secondary" onclick="window.location.href='/etudiants';">Retour</button>
</form>
</body>
</html>
