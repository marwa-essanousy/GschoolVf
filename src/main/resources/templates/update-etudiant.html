<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier un Étudiant</title>
    <style>
        /* Styles globaux */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Conteneur principal */
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-top: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Styles des champs de formulaire */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="date"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="email"]:focus,
        select:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        /* Bouton de soumission */
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Style pour les messages */
        form small {
            color: #999;
            display: block;
            margin-top: -15px;
            margin-bottom: 15px;
        }

    </style>
</head>
<body>
<h1>Modifier un Étudiant</h1>
<form th:action="@{/etudiants/update/{id}(id=${etudiant.id})}" method="post">

    <label for="codeEtudiant">Code Étudiant :</label>
    <input type="text" id="codeEtudiant" name="codeEtudiant" th:value="${etudiant.codeEtudiant}" required><br><br>

    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" th:value="${etudiant.nom}" required><br><br>

    <label for="prenom">Prénom :</label>
    <input type="text" id="prenom" name="prenom" th:value="${etudiant.prenom}" required><br><br>

    <label for="email">Email :</label>
    <input type="email" id="email" name="email" th:value="${etudiant.email}" required><br><br>

    <label for="dateNaissance">Date de Naissance :</label>
    <input type="date" id="dateNaissance" name="dateNaissance" th:value="${etudiant.dateNaissance}" required><br><br>

    <label for="filiere">Filière :</label>
    <select id="filiere" name="filiere.id" required>
        <option th:each="filiere : ${filieres}"
                th:value="${filiere.id}"
                th:text="${filiere.nom}"
                th:selected="${etudiant.filiere?.id == filiere.id}">
        </option>
    </select><br><br>

    <button type="submit">Modifier</button>
</form>
</body>
</html>
