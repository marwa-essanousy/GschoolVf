# Nom de l'application
spring.application.name=Gschool

# Configuration de la base de données (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/gschool
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration de Hibernate (JPA)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Port du serveur (optionnel, par défaut 8080)
server.port=8081
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
# Activation des logs (optionnel)
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG

# Configuration de la session
server.servlet.session.timeout=1800
server.servlet.session.cookie.name=GSCHOOL_SESSION
spring.session.store-type=jdbc

